# WebSocket Gateway Configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.websocket.yml up

version: '3.8'

services:
  # WebSocket Gateway for scaling
  freemarket-ws:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    ports:
      - "8080:8080"  # WebSocket port
    environment:
      - REDIS_URL=redis://redis:6379/0
      - WS_HOST=0.0.0.0
      - WS_PORT=8080
    depends_on:
      - redis
    networks:
      - freemarket
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Load balancer for API instances
  nginx-lb:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - freemarket-api-1
      - freemarket-api-2
      - freemarket-ws
    networks:
      - freemarket
    restart: unless-stopped

  # Additional API instances for scaling
  freemarket-api-2:
    <<: *api-service
    container_name: freemarket-api-2
    ports: []  # No external ports, accessed via nginx
    environment:
      <<: *api-env
      API_PORT: 8001
    depends_on:
      - postgres
      - redis
    networks:
      - freemarket
    restart: unless-stopped

  freemarket-api-3:
    <<: *api-service
    container_name: freemarket-api-3
    ports: []  # No external ports, accessed via nginx
    environment:
      <<: *api-env
      API_PORT: 8002
    depends_on:
      - postgres
      - redis
    networks:
      - freemarket
    restart: unless-stopped

networks:
  freemarket:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
