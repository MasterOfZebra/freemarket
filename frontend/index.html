<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeMarket - –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –æ–±–º–µ–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 30px;
            font-size: 16px;
            border: 2px solid #3498db;
            background-color: white;
            color: #3498db;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-button.active {
            background-color: #3498db;
            color: white;
        }

        .tab-button:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .listing-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .listing-header {
            padding: 15px;
            border-bottom: 2px solid #ecf0f1;
            background-color: #f8f9fa;
        }

        .listing-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .listing-type.wants {
            background-color: #e8f4f8;
            color: #0277bd;
        }

        .listing-type.offers {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .listing-title {
            font-size: 18px;
            font-weight: 700;
            margin: 8px 0;
            color: #2c3e50;
        }

        .listing-body {
            padding: 15px;
        }

        .listing-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 12px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listing-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #ecf0f1;
        }

        .listing-location {
            font-weight: 600;
            color: #666;
        }

        .listing-date {
            font-size: 11px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 18px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <h1>üîÑ FreeMarket</h1>
        <p>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –æ–±–º–µ–Ω –≤–µ—â–∞–º–∏</p>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('wants')">
                ‚ù§Ô∏è –•–û–ß–£
            </button>
            <button class="tab-button" onclick="switchTab('offers')">
                üéÅ –î–ê–†–Æ
            </button>
        </div>

        <div id="wants" class="tab-content active">
            <div id="wants-content"></div>
        </div>

        <div id="offers" class="tab-content">
            <div id="offers-content"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 FreeMarket. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
    </footer>

    <script>
        const API_BASE = 'http://localhost:8000';

        function switchTab(section) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');

            // Load data if not already loaded
            loadListings(section);
        }

        async function loadListings(section) {
            const contentDiv = document.getElementById(`${section}-content`);
            contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π...</div>';

            try {
                const endpoint = section === 'wants'
                    ? `${API_BASE}/market-listings/wants/all`
                    : `${API_BASE}/market-listings/offers/all`;

                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayListings(section, data.items);
            } catch (error) {
                console.error('Error loading listings:', error);
                contentDiv.innerHTML = `<div class="error-message">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–π: ${error.message}</div>`;
            }
        }

        function displayListings(section, listings) {
            const contentDiv = document.getElementById(`${section}-content`);

            if (listings.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>–ù–µ—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏–π –≤ —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ</p>
                    </div>
                `;
                return;
            }

            const html = listings.map(listing => `
                <div class="listing-card">
                    <div class="listing-header">
                        <span class="listing-type ${listing.type}">${listing.type === 'wants' ? '–•–û–ß–£' : '–î–ê–†–Æ'}</span>
                        <h3 class="listing-title">${escapeHtml(listing.title)}</h3>
                    </div>
                    <div class="listing-body">
                        <p class="listing-description">${escapeHtml(listing.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç')}</p>
                        <div class="listing-footer">
                            <span class="listing-location">üìç ${escapeHtml(listing.location || '–ù–µ—É–∫–∞–∑–∞–Ω–æ')}</span>
                            <span class="listing-date">${formatDate(listing.created_at)}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            contentDiv.innerHTML = `<div class="listings-grid">${html}</div>`;
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('ru-RU', options);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load wants on page load
        window.addEventListener('load', () => {
            loadListings('wants');
        });
    </script>
</body>

</html>
