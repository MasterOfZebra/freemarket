services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - freemarket
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: gunicorn -k uvicorn.workers.UvicornWorker --workers 4 --bind 0.0.0.0:8000 backend.main:app
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://assistadmin_pg:${DB_PASSWORD}@192.168.1.9:5432/assistance_kz
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      REDIS_URL: redis://redis:6379/0
    networks:
      - freemarket
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend/build:/app/build
    networks:
      - freemarket
    depends_on:
      - backend
    restart: always

  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile.bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DATABASE_URL: postgresql://assistadmin_pg:${DB_PASSWORD}@192.168.1.9:5432/assistance_kz
    networks:
      - freemarket
    restart: unless-stopped

volumes:
  redis_data:


networks:
  freemarket:
    driver: bridge
