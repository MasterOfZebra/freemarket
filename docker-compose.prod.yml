services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - freemarket
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: assistadmin_pg
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: assistance_kz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - freemarket
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U assistadmin_pg -d assistance_kz" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: freemarket_backend:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    command: gunicorn -k uvicorn.workers.UvicornWorker --workers 4 --bind 0.0.0.0:8000 backend.main:app
    ports:
      - "8000:8000"  # TEMP: For testing direct access
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://assistadmin_pg:${DB_PASSWORD}@postgres:5432/assistance_kz
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      REDIS_URL: redis://redis:6379/0
    networks:
      - freemarket
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: freemarket_frontend:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    volumes:
      - frontend_build:/usr/share/nginx/html
    networks:
      - freemarket
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/freemarket.nginx:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/ssl:ro
      - frontend_build:/usr/share/nginx/html:ro
    networks:
      - freemarket
    depends_on:
      - backend
      - frontend
    restart: always

  bot:
    image: freemarket_bot:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DATABASE_URL: postgresql://assistadmin_pg:${DB_PASSWORD}@postgres:5432/assistance_kz
    networks:
      - freemarket
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  frontend_build:
  postgres_data:


networks:
  freemarket:
    driver: bridge
