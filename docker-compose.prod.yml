services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - freemarket
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: assistadmin_pg
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: assistance_kz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - freemarket
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U assistadmin_pg -d assistance_kz" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: freemarket_backend:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    command: gunicorn -k uvicorn.workers.UvicornWorker --workers 4 --bind 0.0.0.0:8000 backend.main:app
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://assistadmin_pg:${DB_PASSWORD}@postgres:5432/assistance_kz
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      REDIS_URL: redis://redis:6379/0
    networks:
      - freemarket
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: freemarket_nginx:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/ssl:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - freemarket
    depends_on:
      backend:
        condition: service_healthy
    restart: always

  bot:
    image: freemarket_bot:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DATABASE_URL: postgresql://assistadmin_pg:${DB_PASSWORD}@postgres:5432/assistance_kz
    networks:
      - freemarket
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  init-db:
    image: freemarket_backend:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Initializing categories...' &&
        python backend/scripts/init_categories_v6.py &&
        echo 'Database initialization complete!'
      "
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://assistadmin_pg:${DB_PASSWORD}@postgres:5432/assistance_kz
    networks:
      - freemarket
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - init

volumes:
  redis_data:
  postgres_data:


networks:
  freemarket:
    driver: bridge
